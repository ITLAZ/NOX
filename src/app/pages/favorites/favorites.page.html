<toolbar [pageTitle]="'Favoritos'" [showSearch]="false" [showCart]="false" [showBack]="true"
  [showNotifications]="false"></toolbar>

<ion-content [fullscreen]="true">
  <ion-segment [(ngModel)]="activeTab" color="success" class="historial-tabs">
    <ion-segment-button value="lugares">
      <ion-label>Lugares</ion-label>
    </ion-segment-button>
    <ion-segment-button value="eventos">
      <ion-label>Eventos</ion-label>
    </ion-segment-button>
  </ion-segment>
  <ng-container *ngIf="activeTab === 'lugares'">
    <ion-text color="success" class="subtitle">
      <h2 class="section-title">Lugares Favoritos</h2>
    </ion-text>
    <swiper-container slides-per-view="1.2" space-between="10" navigation="false" pagination="false"
      class="historial-swiper" style="width: 375px; height: 350px;">
      <swiper-slide *ngFor="let lugar of lugares">
        <mid-card [nombreLocal]="lugar.nombre" [imagen]="lugar.imagen" [tipo]="lugar.tipo" [etiquetas]="lugar.etiquetas"
          [direccion]="lugar.direccion" [distancia]="lugar.distancia" [calificacion]="lugar.calificacion">
        </mid-card>
      </swiper-slide>
    </swiper-container>
  </ng-container>
  <ng-container *ngIf="activeTab === 'eventos'">
    <ion-text color="success" class="subtitle">
      <h2 class="section-title">Eventos Favoritos</h2>
    </ion-text>
   <swiper-container slides-per-view="1.2" space-between="10" navigation="false" pagination="false" class="historial-swiper" style="width: 375px; height: 350px;">
  <swiper-slide *ngFor="let evento of eventos">
    <mid-card
      [nombreLocal]="evento.nombre"
      [imagen]="evento.imagen"
      [tipo]="evento.tipo"
      [etiquetas]="evento.etiquetas"
      [direccion]="evento.direccion"
      [fecha]="evento.fecha"
      [calificacion]="evento.calificacion">
    </mid-card>
  </swiper-slide>
</swiper-container>
  </ng-container>
</ion-content>
