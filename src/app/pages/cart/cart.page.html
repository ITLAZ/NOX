<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Mi Carrito</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-list *ngIf="cartItems.length > 0; else emptyCart">
    <ion-item *ngFor="let item of cartItems; let i = index">
      <ion-label>
        <h2>{{ item.tipo || item.name }}</h2>
        <p>{{ item.descripcion || item.description }}</p>
        <p><strong>Bs {{ item.precio || item.price }}</strong></p>
      </ion-label>
      <ion-button fill="clear" color="danger" (click)="removeItem(i)">
        <ion-icon slot="icon-only" name="trash-outline"></ion-icon>
      </ion-button>
    </ion-item>
  </ion-list>

  <ion-card *ngIf="cartItems.length > 0">
    <ion-card-content>
      <h3>Total: Bs {{ total }}</h3>
      <ion-button expand="block" color="danger" (click)="clearCart()">Vaciar Carrito</ion-button>
    </ion-card-content>
  </ion-card>

  <ng-template #emptyCart>
    <ion-text color="medium">
      <p class="ion-padding">Tu carrito está vacío.</p>
    </ion-text>
  </ng-template>
</ion-content>
