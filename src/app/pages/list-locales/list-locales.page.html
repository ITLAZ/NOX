<toolbar [pageTitle]="'Lista de Locales'" [showSearch]="false" [showCart]="false" [setColor]="'var(--ion-color-primary-shade)'" 
[toolColor]="'var(--ion-color-medium)'" [showBack]="true" [showNotifications]="false"></toolbar>

<ion-content [fullscreen]="true" class="ion-padding">
  <ion-list>
    <ion-item *ngFor="let local of locales">
      <ion-label>
        <h2>{{ local.nombre }}</h2>
      </ion-label>
      <ion-buttons slot="end">
        <ion-button color="primary" (click)="goToEditPanel(local.id)">Editar</ion-button>
        <ion-button color="danger" (click)="confirmDelete(local.id)">Eliminar</ion-button>
      </ion-buttons>
    </ion-item>
  </ion-list>

  <ion-button expand="block" class="gradient-button" (click)="goToNewLocal()">Agregar Nuevo Local</ion-button>
</ion-content>
