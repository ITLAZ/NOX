<toolbar [pageTitle]="'Editar Producto'" [showBack]="true"[showSearch]="false" [showNotifications]="false"></toolbar>

<ion-content [fullscreen]="true">
<ion-item fill="solid" class="custom-input"  lines="none">
        <ion-label position="floating">Nombre del Producto</ion-label>
        <ion-input type="text"></ion-input>
        <ion-icon

          name="close-outline"
          slot="end"
          class="clear-icon"
          
        ></ion-icon>
</ion-item> 
<ion-item fill="solid" class="custom-input"  lines="none">
        <ion-label position="floating">Descripción</ion-label>
        <ion-input type="text"></ion-input>
        <ion-icon

          name="close-outline"
          slot="end"
          class="clear-icon"
          
        ></ion-icon>
</ion-item> 
<ion-item fill="solid" class="custom-input"  lines="none">
        <ion-label position="floating">Precio</ion-label>
        <ion-input type="text"></ion-input>
        <ion-icon

          name="close-outline"
          slot="end"
          class="clear-icon"
          
        ></ion-icon>
</ion-item>
<ion-item class="cargaFotos" lines="none" >
        <ion-label>Cargar fotos del producto</ion-label>
        <ion-button fill="clear" color = "secondary">
          <ion-icon slot="icon-only" name="cloud-upload-outline" color = "secondary"></ion-icon>
        </ion-button>
      </ion-item>
    

    <ion-grid class="image-preview-grid">
      <ion-row>
        <ion-col size="4" >
          <ion-card class="image-preview">
            <ng-container >
              <img src="'https://picsum.photos/375/200'" alt="Preview" />
            </ng-container>
            <ng-template #empty>
              <ion-icon name="image-outline" class="placeholder-icon"></ion-icon>
            </ng-template>
          </ion-card>
        </ion-col>
      </ion-row>
  </ion-grid>
   <div class = "cover-container">
    <ion-button expand="block" shape="round" class="gradient-button">
      Añadir al Menu
    </ion-button>
  </div>
</ion-content>
