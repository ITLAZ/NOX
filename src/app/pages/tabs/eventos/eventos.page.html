 <ion-header >
    <ion-toolbar>
      <ion-title size="large">Eventos</ion-title>
      <ion-buttons slot="end">
        <ion-button>
          <ion-icon name="notifications-outline"></ion-icon>
        </ion-button>
        <ion-button>
          <ion-icon name="search-outline"></ion-icon>
        </ion-button>
        <ion-button>
          <ion-icon name="cart-outline"></ion-icon>
        </ion-button>
      </ion-buttons>
    </ion-toolbar>
  </ion-header>

<ion-content [fullscreen]="true">
 
<h2>Eventos Destacados</h2>
    <swiper-container
    slides-per-view="1.3"
    navigation="false"
    pagination="false"
    class="mySwiper"
    style="width: 375px; height: fit-content; margin-left: 0px; "
    space-between="10"  >
    <swiper-slide>
      <mid-card-evento></mid-card-evento>
    </swiper-slide>
    <swiper-slide>
      <mid-card-evento></mid-card-evento>
    </swiper-slide>
    <swiper-slide>
      <mid-card-evento></mid-card-evento>
    </swiper-slide>
    <swiper-slide>
      <mid-card-evento></mid-card-evento>
    </swiper-slide>
    <swiper-slide>
      <mid-card-evento></mid-card-evento>
    </swiper-slide>
  </swiper-container>

  <h2>Eventos Cercanos a Terminar</h2>
  <swiper-container
    slides-per-view="1.3"
    navigation="false"
    pagination="false"
    class="mySwiper"
    style="width: 375px; height: fit-content; "
    space-between="10"  >
    <swiper-slide>
      <action-card></action-card>
    </swiper-slide>
    <swiper-slide>
      <action-card></action-card>
    </swiper-slide>
    <swiper-slide>
      <action-card></action-card>
    </swiper-slide>
    <swiper-slide>
      <action-card></action-card>
    </swiper-slide>
    <swiper-slide>
      <action-card></action-card>
    </swiper-slide>
  </swiper-container>
  <h2>Proximos eventos</h2>
 <media-card-evento></media-card-evento>
  <media-card-evento></media-card-evento>
   <media-card-evento></media-card-evento>
    <media-card-evento></media-card-evento>
     <media-card-evento></media-card-evento>
</ion-content>
