 <ion-header >
    <ion-toolbar>
      <ion-title size="large">Lugares</ion-title>
      <ion-buttons slot="end">
        <ion-button>
          <ion-icon name="notifications-outline"></ion-icon>
        </ion-button>
        <ion-button>
          <ion-icon name="search-outline"></ion-icon>
        </ion-button>
        <ion-button>
          <ion-icon name="cart-outline"></ion-icon>
        </ion-button>
      </ion-buttons>
    </ion-toolbar>
  </ion-header>

<ion-content [fullscreen]="true">
  

  <h2>Locales recomendados</h2>
  <swiper-container
    slides-per-view="1.3"
    navigation="false"
    pagination="false"
    class="mySwiper"
    style="width: 375px; height: fit-content; margin-left: -10px;"
    space-between="10"  >
    <swiper-slide>
      <mid-card></mid-card>
    </swiper-slide>
    <swiper-slide>
      <mid-card></mid-card>
    </swiper-slide>
    <swiper-slide>
      <mid-card></mid-card>
    </swiper-slide>
    <swiper-slide>
      <mid-card></mid-card>
    </swiper-slide>
    <swiper-slide>
      <mid-card></mid-card>
    </swiper-slide>
  </swiper-container>

  <h2>Ofertas</h2>
  <swiper-container
    slides-per-view="1.3"
    navigation="false"
    pagination="false"
    class="mySwiper"
    style="width: 375px; height: fit-content;margin-left: 0px;"
    space-between="10"  >
    <swiper-slide>
      <action-card></action-card>

    <swiper-slide>

    <swiper-slide>

    </swiper-slide>
    <swiper-slide>
      <action-card></action-card>
    </swiper-slide>
    <swiper-slide>
      <action-card></action-card>

    slides-per-view="2.3"
    navigation="false"

    class="mySwiper"
    style="width: 375px; height: fit-content; margin-left: -15px;"
    space-between="15px"

      <mini-card></mini-card>
    </swiper-slide>
    <swiper-slide>

  <h2>Nuevos Locales</h2>

    slides-per-view="1.3"
