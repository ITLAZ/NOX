<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/tabs/home"></ion-back-button>
      <ion-title>Locales</ion-title>
    </ion-buttons>

    <ion-buttons slot="end">
      <ion-button>
        <ion-icon slot="icon-only" name="notifications-outline"></ion-icon>
      </ion-button>
      <ion-button>
        <ion-icon slot="icon-only" name="cart-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Locales</ion-title>
    </ion-toolbar>
  </ion-header>

  <h2>Locales recomendados</h2>
  <swiper-container
    slides-per-view="1.3"
    navigation="false"
    pagination="false"
    class="mySwiper"
    style="width: 375px; height: 370px;"
    space-between="10"  >
    <swiper-slide>
      <mid-card></mid-card>
    </swiper-slide>
    <swiper-slide>
      <mid-card></mid-card>
    </swiper-slide>
    <swiper-slide>
      <mid-card></mid-card>
    </swiper-slide>
    <swiper-slide>
      <mid-card></mid-card>
    </swiper-slide>
    <swiper-slide>
      <mid-card></mid-card>
    </swiper-slide>
  </swiper-container>

  <h2>Ofertas</h2>
  <swiper-container
    slides-per-view="1.3"
    navigation="false"
    pagination="false"
    class="mySwiper"
    style="width: 375px; height: 160px;"
    space-between="10"  >
    <swiper-slide>
      <action-card></action-card>
    </swiper-slide>
    <swiper-slide>
      <action-card></action-card>

    <swiper-slide>

    </swiper-slide>
    <swiper-slide>
      <action-card></action-card>
    </swiper-slide>
    <swiper-slide>

    pagination="false"
    class="mySwiper"
    style="width: 375px; height: 190px;"
    space-between="10"

      <mini-card></mini-card>
    </swiper-slide>

  <h2>Nuevos Locales</h2>
  <swiper-container
    slides-per-view="1.3"
    navigation="false"

    class="mySwiper"
    style="width: 375px; height: 370px;"
    space-between="10"  >

  </swiper-container>
