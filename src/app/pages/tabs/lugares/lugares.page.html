<toolbar [pageTitle]="'Locales'"></toolbar>

<ion-content>
  <filter-actions [lugares]="true" (etiquetaSeleccionada)="onEtiquetaSeleccionada($event)"></filter-actions>
  <h2>Locales recomendados</h2>
  <swiper-container slides-per-view="1.3" space-between="10" style="width: 375px; margin-left: -10px;">
    <swiper-slide *ngFor="let local of locales">
      <mid-card 
        (click)="irALocal(local)"
        [imagen]="local.imagen"
        [nombreLocal]="local.nombre"
        [direccion]="local.direccion || 'Ubicación desconocida'"
        [tipo]="local.tipo">
      </mid-card>
    </swiper-slide>
  </swiper-container>

  <h2>Ofertas</h2>
  <swiper-container slides-per-view="1.3" space-between="10" style="width: 375px;">
    <swiper-slide *ngFor="let local of locales">
      <action-card 
        (click)="irALocal(local)"
        [nombreOferta]="'Oferta del Día'"
        [textoOferta]="'Disfruta de un 30% de descuento'"
        [imagenOferta]="local.imagen || 'https://picsum.photos/105/135'">
      </action-card>
    </swiper-slide>
  </swiper-container>

  <h2>Favoritos</h2>
  <swiper-container slides-per-view="2.2" space-between="15" style="width: 375px; margin-left: -15px;">
    <swiper-slide *ngFor="let local of locales.slice(0, 2)">
      <mini-card 
        (click)="irALocal(local)"
        [imagenMini]="local.imagen || 'https://picsum.photos/163/86'"
        [tituloLocal]="local.nombre">
      </mini-card>
    </swiper-slide>
  </swiper-container>

  <h2>Nuevos Locales</h2>
  <swiper-container slides-per-view="1.3" space-between="10" style="width: 375px; margin-left: -10px;">
    <swiper-slide *ngFor="let local of locales">
      <mid-card 
        (click)="irALocal(local)"
        [imagen]="local.imagen"
        [nombreLocal]="local.nombre"
        [direccion]="local.direccion || 'Ubicación desconocida'"
        [tipo]="local.tipo">
      </mid-card>
    </swiper-slide>
  </swiper-container>

</ion-content>
