<ion-header [translucent]="true">
  <ion-toolbar class="header" style="background-color: #30324b;">
    <ion-buttons slot="start">
      <ion-icon name="arrow-back-outline" size="large" routerLink="/perfil" color="primary"></ion-icon>
    </ion-buttons>
    <ion-title color="primary">Lista de eventos </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-list>
    <ion-item *ngFor="let evento of eventos">
      <ion-label>
        <h2>{{ evento.nombre }}</h2>
      </ion-label>
      <ion-buttons slot="end">
        <ion-button color="success" (click)="goToEditPanel(evento.id)">
          Editar
        </ion-button>
        <ion-button color="danger" (click)="confirmarEliminarEvento(evento.id)">
          Eliminar
        </ion-button>
      </ion-buttons>
    </ion-item>
  </ion-list>
  <ion-button expand="block" (click)="irANuevoEvento()" class="gradient-button">Nuevo Evento</ion-button>
</ion-content>
