<toolbar [pageTitle]="'Lista de Eventos'" [showSearch]="false" [showCart]="false" [setColor]="'var(--ion-color-primary-shade)'" 
[toolColor]="'var(--ion-color-medium)'" [showBack]="true"></toolbar>

<ion-content [fullscreen]="true">
  <ion-list>
    <ion-item *ngFor="let evento of eventos">
      <ion-label>
        <h2>{{ evento.nombre }}</h2>
      </ion-label>
      <ion-buttons slot="end">
        <ion-button color="success" (click)="goToEditPanel(evento.id)">
          Editar
        </ion-button>
        <ion-button color="danger" (click)="confirmarEliminarEvento(evento.id)">
          Eliminar
        </ion-button>
      </ion-buttons>
    </ion-item>
  </ion-list>
  <ion-button expand="block" (click)="irANuevoEvento()" class="gradient-button">Nuevo Evento</ion-button>
</ion-content>
