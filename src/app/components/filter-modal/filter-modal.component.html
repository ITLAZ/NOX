<ion-content class="ion-padding">
  <ion-modal #modal trigger="open-modal" [initialBreakpoint]="0.25" [breakpoints]="[0, 0.25, 0.5, 0.75]">
    <ng-template>
      <ion-content>
        <ion-searchbar placeholder="Search" (click)="modal.setCurrentBreakpoint(0.75)"></ion-searchbar>
        
        <ion-segment value="tab1" (ionChange)="onSegmentChange($event)">
          <ion-segment-button value="tab1">
            <ion-label>Pesta単a 1</ion-label>
          </ion-segment-button>
          <ion-segment-button value="tab2">
            <ion-label>Pesta単a 2</ion-label>
          </ion-segment-button>
        </ion-segment>

        <ion-list *ngIf="currentBreakpoint >= 0.5">
          <!-- Contenido de la pesta単a 1 -->
          <div *ngIf="selectedTab === 'tab1'">
            <ion-item>
              <ion-avatar slot="start">
                <ion-img src="https://i.pravatar.cc/300?u=b"></ion-img>
              </ion-avatar>
              <ion-label>
                <h2>Connor Smith</h2>
                <p>Sales Rep</p>
              </ion-label>
            </ion-item>
            <ion-item>
              <ion-avatar slot="start">
                <ion-img src="https://i.pravatar.cc/300?u=a"></ion-img>
              </ion-avatar>
              <ion-label>
                <h2>Daniel Smith</h2>
                <p>Product Designer</p>
              </ion-label>
            </ion-item>
          </div>

          <!-- Contenido de la pesta単a 2 -->
          <div *ngIf="selectedTab === 'tab2'">
            <ion-item>
              <ion-avatar slot="start">
                <ion-img src="https://i.pravatar.cc/300?u=d"></ion-img>
              </ion-avatar>
              <ion-label>
                <h2>Greg Smith</h2>
                <p>Director of Operations</p>
              </ion-label>
            </ion-item>
            <ion-item>
              <ion-avatar slot="start">
                <ion-img src="https://i.pravatar.cc/300?u=e"></ion-img>
              </ion-avatar>
              <ion-label>
                <h2>Zoey Smith</h2>
                <p>CEO</p>
              </ion-label>
            </ion-item>
          </div>
        </ion-list>
      </ion-content>
    </ng-template>
  </ion-modal>
</ion-content>
