<ion-card>
  <ion-icon name="heart-outline"></ion-icon>
  <img [src]="imagen" alt="Event image" />
  <ion-card-header>
    <ion-card-title>{{ nombreLocal }}</ion-card-title>
  </ion-card-header>

  <ion-card-content>
    <ion-card-subtitle>
      <ion-icon name="calendar-outline"></ion-icon> {{ tipo }}
    </ion-card-subtitle>
    <p>
      <ion-icon name="location-outline"></ion-icon> {{ distancia }}
    </p>
  </ion-card-content>
</ion-card>
