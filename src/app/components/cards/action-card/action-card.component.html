<ion-card>
  <ion-row>
    <ion-col size="7">
      <ion-card-header>
        <ion-card-title>{{ nombreOferta }}</ion-card-title>
      </ion-card-header>
      <ion-card-content>
        {{ textoOferta }}
      </ion-card-content>
    </ion-col>
    <ion-col size="5">
      <img [src]="imagenOferta" alt="Imagen de oferta">
    </ion-col>
  </ion-row>
</ion-card>
