<ion-card>
  <ion-icon name="add-circle-outline" style="font-size: 2rem; border-radius: 50%; padding: 4px;"></ion-icon>
  <img alt="Delicious food" [src]="imagenComida" />
  <ion-card-header>
    <ion-card-title>{{ nombreComida }}</ion-card-title>
  </ion-card-header>

  <ion-card-content>
    <ion-card-subtitle>
      {{ precioComida }}
    </ion-card-subtitle>
  </ion-card-content>
</ion-card>
