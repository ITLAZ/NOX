<ion-content [ngClass]="showCards ? 'height-30' : 'height-8'">
  <div class="filter-chips" style="display: flex; align-items: center; gap: 12px;height: 50px;">
    <ion-button fill="clear" class="filter-button">
      <ion-icon name="filter" slot="start"></ion-icon>
      <ion-label>Filtros</ion-label>
    </ion-button>

    <div class="chips-scroll" style="overflow-x: auto; white-space: nowrap;height: fit-content;">
      <div class="chips-container" style="display: inline-flex; gap: 8px;"></div>
      <ion-chip>
        <ion-label>Ordenar por</ion-label>
        <ion-icon name="chevron-down"></ion-icon>
      </ion-chip>

      <ion-chip>
        <ion-label>Pagar con</ion-label>
        <ion-icon name="chevron-down"></ion-icon>
      </ion-chip>

      <!-- Puedes agregar más chips según sea necesario -->
      <ion-chip>
        <ion-label>Categoría</ion-label>
        <ion-icon name="chevron-down"></ion-icon>
      </ion-chip>

      <ion-chip>
        <ion-label>Precio</ion-label>
        <ion-icon name="chevron-down"></ion-icon>
      </ion-chip>
    </div>
  </div>

  <div class="cards-scroll" style="overflow-x: auto; white-space: nowrap;" *ngIf="showCards">
    <div class="cards-container" style="display: inline-flex; gap: 5px;">
      <mini-card [tituloLocal]="'Card'" [imagenMini]="'imagenMini'"></mini-card>
      <mini-card [tituloLocal]="'Card'" [imagenMini]="'imagenMini'"></mini-card>
      <mini-card [tituloLocal]="'Card'" [imagenMini]="'imagenMini'"></mini-card>
      <mini-card [tituloLocal]="'Card'" [imagenMini]="'imagenMini'"></mini-card>
      <mini-card [tituloLocal]="'Card'" [imagenMini]="'imagenMini'"></mini-card>
    </div>
  </div>
</ion-content>
