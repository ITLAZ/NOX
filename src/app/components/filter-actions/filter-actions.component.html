<ion-content class="ion-padding">
  <ion-button fill="clear" class="filter-button">
    <ion-icon name="filter" slot="start"></ion-icon>
    <ion-label>Filtros</ion-label>
  </ion-button>

  <div class="chips-scroll" style="overflow-x: auto; white-space: nowrap;">
    <div class="chips-container">
      <ion-chip>
        <ion-label>Ordenar por</ion-label>
        <ion-icon name="chevron-down"></ion-icon>
      </ion-chip>

      <ion-chip>
        <ion-label>Pagar con</ion-label>
        <ion-icon name="chevron-down"></ion-icon>
      </ion-chip>

      <!-- Puedes agregar más chips según sea necesario -->
      <ion-chip>
        <ion-label>Categoría</ion-label>
        <ion-icon name="chevron-down"></ion-icon>
      </ion-chip>

      <ion-chip>
        <ion-label>Precio</ion-label>
        <ion-icon name="chevron-down"></ion-icon>
      </ion-chip>
    </div>
  </div>
</ion-content>
