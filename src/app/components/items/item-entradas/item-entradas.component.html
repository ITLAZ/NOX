<ion-item>
  <ion-avatar slot="start">
    <img alt="Imagen de entrada" [src]="image" />
  </ion-avatar>

  <ion-label class="ion-text-wrap">
    <h2>{{ producto }}</h2>
    <p>{{ descripcion }}</p>
    <p>{{ cantidad }} disponibles</p>
    <p>{{ precio | currency }}</p>
  </ion-label>

  <div style="display: flex; flex-direction: column; align-items: flex-end; gap: 4px;">
    <ion-text color="primary">{{ precio | currency }}</ion-text>

    <ng-container *ngIf="quantity === 0">
      <div class="mas">
        <ion-button fill="outline" shape="round" size="small" color="success" (click)="increase()">
          <ion-icon slot="icon-only" name="add-outline"></ion-icon>
        </ion-button>
      </div>
    </ng-container>

    <ng-container *ngIf="quantity > 0">
      <div class="mas custom-counter">
        <ion-button fill="clear" shape="round" size="small" color="success"
          (click)="quantity === 1 ? delete() : decrease()">
          <ion-icon slot="icon-only" [name]="quantity === 1 ? 'trash-outline' : 'remove-outline'"></ion-icon>
        </ion-button>

        <div class="quantity-display">
          {{ quantity }}
        </div>

        <ion-button fill="clear" shape="round" size="small" color="success" (click)="increase()">
          <ion-icon slot="icon-only" name="add-outline"></ion-icon>
        </ion-button>
      </div>
    </ng-container>
  </div>
</ion-item>
