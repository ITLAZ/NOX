
<ion-item>
  <!-- Sección izquierda: Imagen -->
  <ion-avatar slot="start">
    <img alt="Delicious food" [src]="image" />
  </ion-avatar>

  <!-- Sección central: Título + Subtítulo -->
  <ion-label class="ion-text-wrap">
    <h2>{{ nombreComida }}</h2>
    <p>{{ descripcion }}</p>
  </ion-label>

  <!-- Sección derecha: Precio + Contador -->
  <div style="display: flex; flex-direction: column; align-items: flex-end; gap: 4px;">
    <ion-text color="warning">{{ precio }}</ion-text>

    
  </div>
</ion-item>
