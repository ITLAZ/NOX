<ion-header>
  <ion-toolbar>
    <ion-title size="large">{{ pageTitle }}</ion-title>

    <ion-button slot="start" *ngIf="showBack" (click)="navigateBack()" fill="clear" style="box-shadow: none;">
      <ion-icon name="arrow-back"></ion-icon>
    </ion-button>

    <ion-buttons slot="end">
      <ion-button *ngIf="showNotifications">
        <ion-icon name="notifications-outline"></ion-icon>
      </ion-button>

      <ion-button *ngIf="showSearch" (click)="openSearchModal()" [attr.aria-haspopup]="true" [attr.aria-controls]="'filter-modal'">
        <ion-icon name="search-outline"></ion-icon>
      </ion-button>

      <ion-button *ngIf="showCart" (click)="goToCart()">
        <ion-icon name="cart-outline"></ion-icon>
      </ion-button>

      <ion-button *ngIf="showClear">
        <ion-icon name="trash-outline">Limpiar</ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<!--
Solución de accesibilidad: se agregan atributos aria-haspopup y aria-controls al botón de búsqueda para mejorar la accesibilidad y evitar conflictos de foco.
No se usa aria-hidden en el toolbar ni en el modal.
-->
