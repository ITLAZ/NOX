<ion-header>
  <ion-toolbar>
    <ion-title size="large">{{ pageTitle }}</ion-title>

    <ion-button slot="start" *ngIf="showBack" (click)="navigateBack()" fill="clear" style="box-shadow: none;">
      <ion-icon name="arrow-back"></ion-icon>
    </ion-button>

    <ion-buttons slot="end">
      <ion-button *ngIf="showNotifications">
        <ion-icon name="notifications-outline"></ion-icon>
      </ion-button>

      <ion-button *ngIf="showSearch" (click)="openSearchModal()">
        <ion-icon name="search-outline"></ion-icon>
      </ion-button>

      <ion-button *ngIf="showCart">
        <ion-icon name="cart-outline"></ion-icon>
      </ion-button>

      <ion-button *ngIf="showClear">
        <ion-icon name="trash-outline">Limpiar</ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
